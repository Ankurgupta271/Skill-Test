<!DOCTYPE html>
<html lang="en">https://accounts.google.com/b/0/AddMailService
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Alarm Clock</h1>
        <div id="clock" class="display-4 my-4"></div>
        <div class="form-group">
            <label for="alarmTime">Set Alarm Time:</label>
            <input type="time" id="alarmTime" class="form-control w-25 mx-auto">
        </div>
        <button id="setAlarm" class="btn btn-primary">Set Alarm</button>
        <ul id="alarmsList" class="list-group my-4"></ul>
    </div>
    <audio id="alarmSound" src="alarm.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
